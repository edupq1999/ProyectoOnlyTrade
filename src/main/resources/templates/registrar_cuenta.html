<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrar Cuenta</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
	background-color: #f0f4f8;
}

.card {
	background-color: #ffffff;
	border: none;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-header {
	background-color: #007bff;
	color: white;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	text-align: center;
}

.btn-primary {
	background-color: orange;
	border: none;
}

.btn-primary:hover {
	background-color: orangered;
}

.form-control:focus {
	border-color: #007bff;
	box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.error-message {
	color: #ff6b6b;
}
</style>
</head>
<body>
	<div
		class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="col-md-6 col-lg-5">
			<div class="card">
				<div class="card-header">
					<h3>Registrar Cuenta</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/registrar_cuenta}" th:object="${cuenta}"
						method="post">
						<div th:if="${error}" class="error-message mb-3">
							<p th:text="${error}"></p>
						</div>
						<div class="form-group">
							<label for="nombre">Nombre</label> <input type="text"
								th:field="*{nombre}" id="nombre" class="form-control"
								placeholder="Ingresa tu nombre" required>
						</div>
						<div class="form-group">
							<label for="apellido">Apellido</label> <input type="text"
								th:field="*{apellido}" id="apellido"
								class="form-control" placeholder="Ingresa tu apellido" required>
						</div>
						<div class="form-group">
							<label for="dni">DNI</label> <input type="text"
								th:field="*{dni}" id="dni" class="form-control"
								placeholder="Ingresa tu DNI" required>
						</div>
						<div class="form-group">
							<label for="fNacimiento">Fecha de Nacimiento</label> <input
								type="date" th:field="*{fNacimiento}" id="fNacimiento"
								class="form-control" required>
						</div>
						<div class="form-group">
							<label for="correo">Correo Electrónico</label> <input
								type="email" th:field="*{correo}" id="correo"
								class="form-control" placeholder="Ingresa tu correo" required>
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label> <input type="password"
								th:field="*{password}" id="password" class="form-control"
								placeholder="Ingresa tu contraseña" required>
						</div>
						<button type="submit" class="btn btn-primary btn-block mt-4">Registrar</button>
					</form>
				</div>
				<div class="card-footer text-center text-muted">
					<small>&copy; 2024 OnlyTrade</small>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
