<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>OnlyTrade - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }

        .navbar {
            background-color: #ff5722;
        }

        .navbar-brand {
            color: #ffffff;
        }

        .navbar .btn-danger {
            background-color: #ff7043;
            border: none;
        }

        .navbar .btn-danger:hover {
            background-color: #ff5722;
        }

        .btn-primary {
            background-color: #2196f3;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1976d2;
        }

        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
        }

        .card {
            border: none;
        }

        .card img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">OnlyTrade</a>
        <div class="collapse navbar-collapse justify-content-between">
            <div class="collapse navbar-collapse justify-content-between">
                <form class="form-inline" th:action="@{/home/buscarPorNombre}" method="get">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar productos" aria-label="Search"
                        name="cadena" th:value="${cadena}">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
                </form>
                <a class="btn btn-danger my-2 my-sm-0" href="/logout">Cerrar
                    sesión</a>
            </div>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide mt-3" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://plazavea.vteximg.com.br/arquivos/NF-SOLOXHOY-D-HR-20137623-26-10-2.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://plazavea.vteximg.com.br/arquivos/F-SOLOXHOY-D-HR-20283494-26-10-2024-01.webp" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://plazavea.vteximg.com.br/arquivos/NF-SOLOXHOY-D-HR-11515518-26OCT-3.webp" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"> <span
                class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
        </a> <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"> <span
                class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container mt-4">
        <h2>Categorías</h2>
        <div class="row">
            <div class="col-md-4" th:each="categoria : ${lstCategorias}">
                <div class="card mb-4">
                    <div class="card-body">
                        <img th:src="@{${categoria.url}}" class="card-img-top" alt="Categoría">
                        <h5 class="card-title" th:text="${categoria.nombre}">Nombre
                            Categoría</h5>
                        <a th:href="@{/home/buscarPorCategoria/{id}(id=${categoria.categoriaId})}"
                            class="btn btn-primary">Ver Productos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.carousel').carousel({
                interval: 2000
            });
        });
    </script>
</body>

</html>
